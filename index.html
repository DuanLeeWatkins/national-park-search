<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Park Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>National Park Search</h1>

            <form id="search-form">
                <label for="search-state">Search State</label>
                <input type="text" name="state" id="state" required>

                <label for="max-results">Results to Return</label>
                <input type="number" name="max-results" id="max-results" value="10" max="50">

                <input type="submit" value="Search">
            </form>

            <p id="error-message" class="error-message"></p>
            <section id="results" class="hidden">
                <h2>Search Results</h2>
                <ul id="results-list">

                </ul>
            </section>

        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
